<div class="add-products-forms">
  <!-- src/app/product-create/product-create.component.html -->
  <div class="product-form">
    <h2>Create Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Product Name:</label>
        <input type="text" id="name" formControlName="name" />
      </div>
      <div>
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price" />
      </div>
      <div>
        <label for="category">Category Name:</label>
        <select id="category" formControlName="categoryName">
          <option *ngFor="let category of productCategoriesList" [value]="category.name">{{ category.name }}</option>
        </select>
      </div>
      <div>
        <label for="categoryImage">Category Image URL:</label>
        <input
        type="file"
        id="image"
        (change)="onImageChange($event)"
        accept="image/*"
      />
      </div>
      <div>
        <label for="color">Color:</label>
        <input type="text" id="color" formControlName="color" />
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>
      <div>
        <label for="image">Upload Image:</label>
        <input
          type="file"
          id="image"
          (change)="onImageChange($event)"
          accept="image/*"
        />
      </div>
      <div>
        <label for="id">ID:</label>
        <input type="number" id="id" formControlName="id" />
      </div>
      <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" formControlName="quantity" />
      </div>
      <div>
        <label for="productId">Product ID:</label>
        <input type="number" id="productId" formControlName="productId" />
      </div>
      <button type="submit">Create Product</button>
    </form>
  </div>

  <div class="product-categories-form">
    <form [formGroup]="productCategoryForm" >
      <div class="form-group">
        <label for="name">Category Name:</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Enter category name"
        />
      </div>
      <div class="form-group">
        <label for="categoryImg">Category Image:</label>
        <input
          type="file"
          id="categoryImg"
          (change)="onImageChange($event)"
          placeholder="Choose an image"
        />
      </div>
      <button (click)="onSubmitCategories()" >Submit</button>
    </form>
  </div>
</div>
